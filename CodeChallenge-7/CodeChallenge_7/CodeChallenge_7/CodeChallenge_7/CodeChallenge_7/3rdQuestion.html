<body>
    <h1>Click Button Event Listener</h1>
    <button id="myButton">Click Event Liserner</button>
    <script>
        const button = document.getElementById('myButton');
        button.addEventListener('click', function () {
            console.log('The Event liserners Button was clicked');
            alert('The Event liserners Button was clicked');
        });
    </script>
</body>
